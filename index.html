  <body>
    <div class="rpgui-content" style="width: 100%; height: 100vh;">

      <div class="box" style="width: 50%; float: right;">
        <div class="rpgui-container framed">
          <ul id="messages"></ul>
        </div>
      </div>

      <div id="form-box" class="box show" style="width: 50%; float: left;">
        <div class="rpgui-container framed">
          <form id="form">
            <p>Informe seu nome:</p>
            <input type="text" id="nome" name="nome">
            <input type="submit" class="rpgui-button">
          </form>
        </div>
      </div>

      <div id="form-card-box" class="box hidden" style="width: 50%; float: left;">
        <div class="rpgui-container framed">
          <form id="form-card">
            <p>Selecione o valor da carta:</p>
            <input class="rpgui-checkbox golden" type="radio" id="um" name="card" value="um">
            <label for="um">1</label>
            <input class="rpgui-checkbox golden" type="radio" id="dois" name="card" value="dois">
            <label for="dois">2</label>
            <input class="rpgui-checkbox golden" type="radio" id="tres" name="card" value="tres">
            <label for="tres">3</label>
            <input class="rpgui-checkbox golden" type="radio" id="cinco" name="card" value="cinco">
            <label for="cinco">5</label>
            <input class="rpgui-checkbox golden" type="radio" id="oito" name="card" value="oito">
            <label for="oito">8</label>
            <input class="rpgui-checkbox golden" type="submit" class="rpgui-button">
          </form>
        </div>
      </div>

    </div>
  </body>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    var socket = io();
    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    
    var formcard = document.getElementById('form-card');
    

    form.addEventListener('submit', function(e) {
      var input = document.getElementById('nome');
      console.log('name-submit', input);
      e.preventDefault();
      if (input.value) {
        socket.emit('get name', input.value);
        input.value = '';
        let formBox = document.getElementById('form-box');
        formBox.classList.add("hidden");
        formBox.classList.remove("show");
        let formcardBox = document.getElementById('form-card-box');
        formcardBox.classList.remove("hidden");
        formcardBox.classList.add("show");
      }
    });

    formcard.addEventListener('submit', function(e) {
      var card = document.querySelector('input[name="card"]:checked');
      console.log('card-submit', card);
      e.preventDefault();
      if (card.value) {
        socket.emit('card', card.value);
        card.value = '';
      }
    });

    socket.on('get name', function(msg) {
      console.log('name-receive', msg);
      if (document.getElementById("messages").getElementsByTagName("li").length < 1) {
        msg.forEach(element => {
          addCard(element);
        });
      }
    });

    socket.on('card', function(msg) {
      console.log('card-receive', msg);
      addCard(msg);
    });

    function addCard(card) {
      var item = document.createElement('li');
      item.textContent = card;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</html>
